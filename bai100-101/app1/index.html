<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 100-101</title>
  </head>
  <body>
    <p>1. What fruits do u like?</p>
    <form>
      <!-- lựa chọn 1 -->
      <input type="checkbox" name="apple" id="apple" /> Apple
      <br />
      <!-- lựa chọn 2 -->
      <input type="checkbox" name="banana" id="banana" /> Banana
      <br />
      <!-- lựa chọn 3 -->
      <input type="checkbox" name="mango" id="mango" /> Mango
      <br />
      <input type="submit" value="Send" />
    </form>

    <p>2. Your gender?</p>
    <form>
      <input type="radio" name="gender" id="male" /> Male
      <input type="radio" name="gender" id="female" /> Female
      <br />
      <input type="submit" value="Send" />
    </form>
  </body>
</html>
